<form [formGroup]="restaurantForm">
  <div nz-row [nzGutter]="[24, 24]" class="container">
    <div nz-col [nzSpan]="24">
      <div nz-row [nzGutter]="[24, 24]">
        <div nz-col>
          <nz-form-item>
            <nz-form-control nzErrorTip="Restaurant Name is required">
              <input nz-input placeholder="Restaurant Name"  formControlName="restaurantName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col>
          <button nz-button nzType="primary" (click)="submit()" [disabled]="restaurantForm.invalid">Add</button>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="24">
      <ng-template #rangeTemplate let-range="range" let-total>
          {{ range[0] }}-{{ range[1] }} of {{ total }}
      </ng-template>
      <nz-table #leaveNplApproveTable nzShowSizeChanger [nzFrontPagination]="true" [nzData]="restaurantList" [nzShowTotal]="rangeTemplate"
        [nzTotal]="restaurantList.length" nzPaginationPosition="bottom" [nzScroll]="{x: '1000px'}">
        <thead>
            <tr>
                <th nzWidth="100px">
                    No.
                </th>
                <th>
                    {{ 'Restaurant Name' }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of restaurantList; let i = index">
                <td>
                    {{ i + 1}}
                </td>
                <td>
                  {{ restaurant.name }}
                </td>
            </tr>
        </tbody>
      </nz-table>
    </div>
    <div nz-col [nzSpan]="24">
      <button  nz-button nzType="primary" (click)="getRandomRestaurant()">Get Random Restaurant</button>
    </div>
    <div nz-col [nzSpan]="24">
      {{ draw }}
    </div>
  </div>
</form>
