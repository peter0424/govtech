<form [formGroup]="restaurantForm">
  <div nz-row [nzGutter]="[24, 24]" class="container">
    <div nz-col [nzSpan]="24">
      <div nz-row [nzGutter]="[24, 24]">
        <div nz-col>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="restaurantErrorTpl">
              <input nz-input placeholder="Restaurant Name"  formControlName="restaurantName"/>
            </nz-form-control>
          </nz-form-item>
          <ng-template #restaurantErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Restaurant Name is required</ng-container>
          </ng-template>
        </div>
        <div nz-col>
          <button nz-button nzType="primary" (click)="submit()">Add</button>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="24">
      <ng-template #rangeTemplate let-range="range" let-total>
          {{ range[0] }}-{{ range[1] }} of {{ total }}
      </ng-template>
      <nz-table #restaurantTable nzShowSizeChanger [nzFrontPagination]="true" [nzData]="restaurantList" [nzShowTotal]="rangeTemplate"
        [nzTotal]="restaurantList.length" nzPaginationPosition="bottom" [nzScroll]="{x: '1000px'}">
        <thead>
            <tr>
                <th nzWidth="100px">
                    No.
                </th>
                <th>
                    {{ 'Restaurant Name' }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of restaurantTable.data; let i = index">
                <td>
                    {{ i + 1}}
                </td>
                <td>
                  {{ restaurant.name }}
                </td>
            </tr>
        </tbody>
      </nz-table>
    </div>
    <div nz-col [nzSpan]="24" style="text-align: center;">
      <button [nzLoading]="loading" nz-button nzType="primary" (click)="getRandomRestaurant()">Get Random Restaurant</button>
    </div>
    <div nz-col [nzSpan]="24" style="text-align: center;">
      <p class="result">{{ result }}</p>
    </div>
  </div>
</form>
